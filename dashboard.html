<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - DebbyBooster</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <nav class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-purple-600">DebbyBooster Dashboard</h1>
      <button id="logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
    </div>
  </nav>

  <div class="container mx-auto p-4">
    <!-- User Info Card -->
    <div id="user-info" class="bg-white p-4 rounded shadow mb-4">
      <p>Loading...</p>
    </div>

    <div class="grid md:grid-cols-3 gap-4">
      <!-- Services Card -->
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-bold text-lg mb-2">Available Services</h2>
        <div id="services-list" class="mb-4">
          <!-- Populated by JS -->
        </div>
      </div>

      <!-- Place Order Card -->
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-bold text-lg mb-2">Place New Order</h2>
        <form id="order-form">
          <select id="service" class="w-full p-2 border rounded mb-2" required>
            <option value="">Select a service</option>
          </select>
          <input type="number" id="quantity" placeholder="Quantity" class="w-full p-2 border rounded mb-2" required>
          <input type="url" id="link" placeholder="Link (e.g., Instagram post URL)" class="w-full p-2 border rounded mb-2" required>
          <p class="mb-2">Total: ₦<span id="total-price">0.00</span></p>
          <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded w-full hover:bg-purple-700">Place Order</button>
        </form>
      </div>

      <!-- Referral Card -->
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-bold text-lg mb-2">Referral Program</h2>
        <p>Your referral code: <span id="referral-code" class="font-mono bg-gray-100 p-1 rounded"></span></p>
        <p class="mt-2 text-sm">Refer a friend and earn ₦100 when they deposit ₦500+.</p>
        <p class="mt-2">Balance: ₦<span id="balance">0.00</span></p>
        <button id="withdraw-btn" class="mt-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Withdraw Bonus (min ₦1000)</button>
      </div>
    </div>

    <!-- Orders History -->
    <div class="bg-white p-4 rounded shadow mt-4">
      <h2 class="font-bold text-lg mb-2">Your Orders</h2>
      <div id="orders-list">No orders yet.</div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
