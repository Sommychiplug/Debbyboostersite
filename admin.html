<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - DebbyBooster</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <nav class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-purple-600">Admin Panel</h1>
      <button id="logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
    </div>
  </nav>

  <div class="container mx-auto p-4">
    <!-- Announcement Section -->
    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="font-bold text-lg mb-2">Post Announcement</h2>
      <textarea id="announcement-msg" class="w-full p-2 border rounded mb-2" rows="2" placeholder="Enter announcement message..."></textarea>
      <button id="post-announcement" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Post</button>
    </div>

    <!-- Quick Stats -->
    <div class="grid md:grid-cols-3 gap-4 mb-4">
      <div class="bg-white p-4 rounded shadow">
        <h3 class="font-bold">Total Users</h3>
        <p id="total-users" class="text-2xl">0</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h3 class="font-bold">Pending Deposits</h3>
        <p id="pending-deposits" class="text-2xl">0</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h3 class="font-bold">Pending Orders</h3>
        <p id="pending-orders" class="text-2xl">0</p>
      </div>
    </div>

    <!-- Deposits Table -->
    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="font-bold text-lg mb-2">Recent Deposits</h2>
      <div id="deposits-table" class="overflow-x-auto">Loading...</div>
    </div>

    <!-- Orders Table -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="font-bold text-lg mb-2">Recent Orders</h2>
      <div id="orders-table" class="overflow-x-auto">Loading...</div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
